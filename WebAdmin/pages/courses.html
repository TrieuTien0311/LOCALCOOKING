<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Cooking - Quản Lý Khóa Học</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/admin.css" />
    <link rel="stylesheet" href="../assets/css/pages/courses.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <div class="admin-container">
      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <div class="logo-icon">
            <img src="../assets/images/logo.png" alt="Logo" style="width: 100%; height: 100%; object-fit: contain;" />
          </div>
          <h2>Local Cooking</h2>
        </div>
        
        <nav class="sidebar-nav">
          <ul>
            <li>
              <a href="../index.html" data-tooltip="Dashboard">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li>
              <a href="users.html" data-tooltip="Người Dùng">
                <i class="fas fa-users"></i>
                <span>Người Dùng</span>
              </a>
            </li>
            <li>
              <a href="teachers.html" data-tooltip="Giáo Viên">
                <i class="fas fa-chalkboard-teacher"></i>
                <span>Giáo Viên</span>
              </a>
            </li>
            <li>
              <a href="courses.html" class="active" data-tooltip="Khóa Học">
                <i class="fas fa-book-open"></i>
                <span>Khóa Học</span>
              </a>
            </li>
            <li>
              <a href="schedules.html" data-tooltip="Lịch Trình">
                <i class="fas fa-calendar-alt"></i>
                <span>Lịch Trình</span>
              </a>
            </li>
            <li>
              <a href="bookings.html" data-tooltip="Đặt Lịch">
                <i class="fas fa-clipboard-list"></i>
                <span>Đặt Lịch</span>
              </a>
            </li>
            <li>
              <a href="dishes.html" data-tooltip="Món Ăn">
                <i class="fas fa-hamburger"></i>
                <span>Món Ăn</span>
              </a>
            </li>
          </ul>
        </nav>
        
        <div class="sidebar-footer">
          <a href="#" onclick="logout()" data-tooltip="Đăng Xuất">
            <i class="fas fa-sign-out-alt"></i>
            <span>Đăng Xuất</span>
          </a>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content" id="mainContent">
        <header class="top-header">
          <div class="header-left">
            <button class="btn-toggle-sidebar" onclick="toggleSidebar()">
              <i class="fas fa-bars"></i>
            </button>
            <h1><i class="fas fa-book-open" style="color: var(--primary); margin-right: 10px;"></i> Quản Lý Khóa Học</h1>
          </div>
          
          <div class="header-right">
            <button class="notification-btn">
              <i class="fas fa-bell"></i>
              <span class="notification-badge"></span>
            </button>
            
            <div class="user-info">
              <img src="../assets/images/logo.png" alt="Avatar" class="avatar" />
              <div class="user-details">
                <span class="user-name" id="userName">Admin</span>
                <span class="user-role">Quản trị viên</span>
              </div>
              <i class="fas fa-chevron-down dropdown-icon"></i>
            </div>
          </div>
        </header>

        <div class="content-area" id="contentArea">
          <div class="action-bar">
            <div class="action-bar-left">
              <div class="search-box" style="max-width: 400px;">
                <i class="fas fa-search"></i>
                <input type="text" id="searchCourse" placeholder="Tìm theo tên khóa học, giáo viên..." />
              </div>
            </div>
            <div class="action-bar-right">
              <button class="btn btn-primary" id="btnAddCourse">
                <i class="fas fa-plus"></i> Thêm Khóa Học
              </button>
            </div>
          </div>

          <!-- Courses Grid -->
          <div class="courses-grid" id="coursesGrid">
            <!-- Data populated via JS -->
          </div>

          <div class="pagination" id="pagination"></div>
        </div>
      </main>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/config/api-config.js"></script>
    <script src="../assets/js/services/api-service.js"></script>
    <script src="../assets/js/utils/helpers.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/components/modal.js"></script>
    <script src="../assets/js/components/course-detail-modal.js"></script>
    <script src="../assets/js/components/course-form-modal.js"></script>
    <script src="../assets/js/pages/courses.js"></script>
    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        sidebar.classList.toggle('expanded');
        sidebar.classList.toggle('show');
        mainContent.classList.toggle('shifted');
      }
    </script>
  </body>
</html>
